<main id="content" role="main" class="main">
  <div class="position-fixed top-0 end-0 start-0 bg-img-start" style="height: 100%; background-color: aliceblue;">
  </div>

  <!-- Content -->
  <div class="container py-5 py-sm-7">
    <a class="d-flex justify-content-center mb-5">
      <img class="zi-2" alt="Image Description" style="width: 8rem;">
    </a>

    <div class="mx-auto" style="max-width: 30rem;">
      <!-- Card -->
      <div class="card card-lg mb-5">
        <div class="card-body">

          <div class="text-center">
            <div class="mb-5">
              <h1 class="display-5">Create your account</h1>
              <p>Already have an account? <a class="link" [routerLink]="'/auth/sign-in'">Sign in here</a></p>
            </div>

            <span class="divider-center text-muted mb-4">OR</span>
          </div>
          <!-- Form -->
          <form [formGroup]="signUpFormGroup">
            <label class="form-label" for="fullNameSrEmail">Full name</label>

            <!-- Form -->
            <div class="row">
              <div class="col-sm-6">
                <!-- Form -->
                <div class="mb-4">
                  <input type="text" class="form-control form-control-lg" formControlName="firstName"
                    placeholder="Mark">
                  <span class="invalid-feedback">Please enter your first name.</span>
                  <div class="v-message"
                    *ngIf="(uiState.isSubmitting && signUpFormGroup.get('firstName')?.hasError('required')
                  || signUpFormGroup.get('firstName')?.touched && signUpFormGroup.get('firstName')?.hasError('required'))">
                    <span> First Name is <strong>required</strong></span>
                  </div>
                </div>
                <!-- End Form -->
              </div>

              <div class="col-sm-6">
                <!-- Form -->
                <div class="mb-4">
                  <input type="text" class="form-control form-control-lg" formControlName="lastName"
                    placeholder="Williams">
                  <div class="v-message"
                    *ngIf="(uiState.isSubmitting && signUpFormGroup.get('lastName')?.hasError('required')
                  || signUpFormGroup.get('lastName')?.touched && signUpFormGroup.get('lastName')?.hasError('required'))">
                    <span> Last Name is <strong>required</strong></span>
                  </div>
                </div>
                <!-- End Form -->
              </div>
            </div>
            <!-- End Form -->

            <!-- Form -->
            <div class="mb-4">
              <label class="form-label" for="signupSrEmail">Your email</label>
              <input type="email" class="form-control form-control-lg" formControlName="email" placeholder="Markwilliams@site.com">
              <div class="v-message" *ngIf="(uiState.isSubmitting && signUpFormGroup.get('email')?.hasError('required')
                          || signUpFormGroup.get('email')?.touched && signUpFormGroup.get('email')?.hasError('required'))">
                <span> Email is <strong>required</strong></span>
              </div>
              <span *ngIf="uiState.isSubmitting && signUpFormGroup.get('email')?.hasError('pattern')  ||
                        signUpFormGroup.get('email')?.touched && signUpFormGroup.get('email')?.hasError('pattern') ">
                <span class="v-message">Please enter a valid <strong>email address</strong></span>
              </span>
            </div>
            <!-- End Form -->

            <!-- Form -->
            <div class="mb-4">
              <label class="form-label" for="signupSrPassword">Password</label>

              <div class="input-group input-group-merge">
                <input type="password" class="form-control form-control-lg" formControlName="password"
                  placeholder="8+ characters required">
              </div>
              <div class="v-message" *ngIf="(uiState.isSubmitting && signUpFormGroup.get('password')?.hasError('required')
              || signUpFormGroup.get('password')?.touched && signUpFormGroup.get('password')?.hasError('required'))">
                <span> Password is <strong>required</strong></span>
              </div>
            </div>
            <!-- End Form -->

            <!-- Form -->
            <div class="mb-4">
              <label class="form-label" for="signupSrConfirmPassword">Confirm password</label>
              <div class="input-group input-group-merge">
                <input type="password" class="form-control form-control-lg" formControlName="confirmPassword"
                  placeholder="8+ characters required">
              </div>
              <div class="v-message" *ngIf="(uiState.isSubmitting && signUpFormGroup.get('confirmPassword')?.hasError('required')
                || signUpFormGroup.get('confirmPassword')?.touched && signUpFormGroup.get('confirmPassword')?.hasError('required'))">
                <span> Confirm password is <strong>required</strong></span>
              </div>
              <div
                *ngIf="(uiState.isSubmitting && signUpFormGroup.hasError('mismatch') || signUpFormGroup.get('password')?.touched && signUpFormGroup.hasError('mismatchedPasswords'))">
                <span class="v-message">Passwords do not match.</span>
              </div>
            </div>
            <!-- End Form -->

            <div class="d-grid" [class.grid]="uiState.isLoading">
              <button type="submit" [disabled]="uiState.isLoading" (click)="signUp()" class="btn btn-primary btn-lg">
                <div *ngIf="uiState.isLoading" class="spinner-grow spinner-grow-sm">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <span *ngIf="!uiState.isLoading">Sign up</span>
              </button>
            </div>
          </form>
          <!-- End Form -->
        </div>
      </div>
      <!-- End Card -->

    </div>
  </div>
  <!-- End Content -->
  <div *ngIf="uiState.isAlertVisiable" class="position-fixed start-50 bottom-0 translate-middle-x w-100 zi-99 mb-3" style="max-width: 40rem;">
    <div class="card card-sm bg-dark  border-dark mx-2">
        <div class="card-body">
            <div class="row justify-content-center justify-content-sm-between">
                <div class="col">
                    <i class="bi bi-info-circle text-white"></i>
                    <span style="color: white; margin-right: 10px;">{{uiState.message}}</span>
                </div>
                <div class="col-auto">
                    <div class="d-flex gap-3">
                        <button class="btn btn-ghost-light">Discard</button>
                        <div class="btn btn-primary">Save</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</main>
