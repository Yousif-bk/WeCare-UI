<main id="content" role="main" class="main">
  <div class="position-fixed top-0 end-0 start-0 bg-img-start"
    style="height: 32rem; background-image: url(../../../../assets/svg/card-6.svg);">
  </div>

  <!-- Content -->
  <div class="container py-5 py-sm-7">
    <a class="d-flex justify-content-center mb-5">
      <img class="zi-2"  alt="Image Description" style="width: 8rem;">
    </a>

    <div class="mx-auto" style="max-width: 30rem;">
      <!-- Card -->
      <div class="card card-lg mb-5">
        <div class="card-body">
          <!-- Form -->
          <form>
            <div class="text-center">
              <div class="mb-5">
                <h1 class="display-5">Create your account</h1>
                <p>Already have an account? <a class="link" [routerLink]="'/auth/sign-in'">Sign in here</a></p>
              </div>

              <span class="divider-center text-muted mb-4">OR</span>
            </div>

            <label class="form-label" for="fullNameSrEmail">Full name</label>

            <!-- Form -->
            <div class="row">
              <div class="col-sm-6">
                <!-- Form -->
                <div class="mb-4">
                  <input type="text" class="form-control form-control-lg" name="fullName" placeholder="Mark">
                  <span class="invalid-feedback">Please enter your first name.</span>
                </div>
                <!-- End Form -->
              </div>

              <div class="col-sm-6">
                <!-- Form -->
                <div class="mb-4">
                  <input type="text" class="form-control form-control-lg" placeholder="Williams">
                  <span class="invalid-feedback">Please enter your last name.</span>
                </div>
                <!-- End Form -->
              </div>
            </div>
            <!-- End Form -->

            <!-- Form -->
            <div class="mb-4">
              <label class="form-label" for="signupSrEmail">Your email</label>
              <input type="email" class="form-control form-control-lg" placeholder="Markwilliams@site.com">
              <span class="invalid-feedback">Please enter a valid email address.</span>
            </div>
            <!-- End Form -->

            <!-- Form -->
            <div class="mb-4">
              <label class="form-label" for="signupSrPassword">Password</label>

              <div class="input-group input-group-merge">
                <input type="password" class="form-control form-control-lg" placeholder="8+ characters required">
              </div>

              <span class="invalid-feedback">Your password is invalid. Please try again.</span>
            </div>
            <!-- End Form -->

            <!-- Form -->
            <div class="mb-4">
              <label class="form-label" for="signupSrConfirmPassword">Confirm password</label>
              <div class="input-group input-group-merge">
                <input type="password" class="form-control form-control-lg" placeholder="8+ characters required">
              </div>

              <span class="invalid-feedback">Password does not match the confirm password.</span>
            </div>
            <!-- End Form -->

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg">Create an account</button>

            </div>
          </form>
          <!-- End Form -->
        </div>
      </div>
      <!-- End Card -->

    </div>
  </div>
  <!-- End Content -->
</main>
