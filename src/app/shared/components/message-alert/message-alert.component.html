
<div *ngIf="isAlertVisiable" [ngClass]="isAlertVisiable ? '': ''" class="position-fixed start-50 bottom-0 translate-middle-x w-100 zi-99 mb-3" style="max-width: 40rem;">
  <div class="card card-sm bg-success  border-dark mx-2">
      <div class="card-body">
          <div class="row justify-content-center justify-content-sm-between">
              <div class="col">
                  <i class="bi bi-info-circle text-white "></i>
              </div>
              <div class="col-auto">
                  <div class="d-flex gap-3">
                      <button class="btn btn-ghost-light">Discard</button>
                      <div class="btn btn-primary">Save</div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
